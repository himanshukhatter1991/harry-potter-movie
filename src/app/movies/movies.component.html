<div class="filters-background">
    <h4>Filters</h4>
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <label for="movieTitle">Title</label>
            <input type="text" id="movieTitle" [(ngModel)]="movieTitle" name="movieTitle" />
        </div>
        <div class="col-sm-12 col-md-6">
            <label for="releaseYear">Release year</label>
            <input type="number" id="releaseYear" [(ngModel)]="releaseYear" name="releaseYear" />
        </div>
    </div>
</div>

<ul class="movie-list-background">
    @for(movie of movies | filter : movieTitle : releaseYear; track movie.id) {
    <li>
        <app-movie-list [movie]="movie" />
    </li>
    } @empty {
    <p>No record found</p>
    }
</ul>
